<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First name: </label>
            <input type="text" name="First name" 
            
        </div>
        <div>
            <label>Last name: </label>
            <input type="text" name="Last name" 
            
        </div>
        <div>
            <label>Email address: </label>
            <input type="text" name="Email address" 
        </div>
        <div>
            <label>Password: </label>
            <input type="password" name="Password" 
        </div>
        <div>
            <label>Confirm Password: </label>
            <input type="password" name="Confirm Password"
            <div>
                <div>
                    <label>Birthday: </label>
                    <input type="date" name="dateof_birth"
            </div>
            <div>
                <label>Gender: </label>
            </div>
                <div>
                <input type="radio" name="Male" value="Male" id="Male">
                <label for="Male">Male</label>
                <input type="radio" name="Female" value="Female" id="Female">
                <label for="Female">Female</label>
                <input type="radio" name="Non-Binary" value="Non-Binary" id="Non-Binary">
                <label for="Non-Binary">Non-Binary</label>
                <input type="radio" name="No answer" value="No answer" id="No answer">
                <label for="Non-Binary">I prefer not to answer</label>
            </div>
            <div>
                <label>A short description about myself: </label> 
            </div>
            <div>
                <textarea name="comment" cols="20" rows="4"></textarea>
            </div>
            <div>
                <label>Favorite language:</label>
                <select name="Favorite Language">
                    <option>Python</option>
                    <option>Java</option>
                    <option>Ruby</option>
                    <option>Mern</option>
                </select>
            </div>
        <div>
            <input type="checkbox" name="offers" 
            id="offers" checked >
            <label for="offers">Yes I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account" >
        <div>
        <label>Indicates a required field </label>
        </div>
    </form>  
</body>
</html>
